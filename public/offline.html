<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Champ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #facc15;
    }
    
    p {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #a1a1a1;
      margin-bottom: 2rem;
    }
    
    button {
      background: #facc15;
      color: #0a0a0a;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

</body>
</html>
